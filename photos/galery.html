<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .card {
            border: none;
            background-color: transparent;
            box-shadow: none;
        }

        .card-img-top {
            height: 200px;
            width: 100%;
            object-fit: contain;
            filter: blur(8px);
            transition: filter 0.3s ease-in-out;
            background-color: #f0f0f0;
        }

        .clear-img {
            filter: blur(0);
        }

        .card-footer {
            background-color: transparent;
            border-top: none;
            padding: 10px 0;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <!-- Imagen 1 -->
        <div class="col-md-4 mb-4">
            <div class="card text-center">
                <img src="foto 1.jpg" class="card-img-top blur-img" alt="Foto 1">
                <div class="card-footer">
                    <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
                </div>
            </div>
        </div>

        <!-- Imagen 2 -->
        <div class="col-md-4 mb-4">
            <div class="card text-center">
                <img src="foto 2.jpg" class="card-img-top blur-img" alt="Foto 2">
                <div class="card-footer">
                    <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
                </div>
            </div>
        </div>

        <!-- Imagen 3 -->
        <div class="col-md-4 mb-4">
            <div class="card text-center">
                <img src="foto 3.jpg" class="card-img-top blur-img" alt="Foto 3">
                <div class="card-footer">
                    <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
                </div>
            </div>
        </div>

        <!-- Imagen 4 -->
        <div class="col-md-4 mb-4">
            <div class="card text-center">
                <img src="foto 4.jpg" class="card-img-top blur-img" alt="Foto 4">
                <div class="card-footer">
                    <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleBlur(button) {
        const img = button.closest('.card').querySelector('img');
        const isBlurred = img.classList.contains('blur-img');

        if (isBlurred) {
            img.classList.remove('blur-img');
            img.classList.add('clear-img');
            button.textContent = 'Ocultar Foto';
        } else {
            img.classList.remove('clear-img');
            img.classList.add('blur-img');
            button.textContent = 'Ver Foto';
        }
    }
</script>
</body>
</html>
